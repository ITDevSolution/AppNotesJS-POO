<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- boostrap cdn(bootswatch) -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <title>APP Notes</title>
</head>
<body>
     
     <nav class="navbar navbar-light navbar-dark bg-primary">
          <a href="/" class="navbar-brand">Product App</a>
     </nav>

     <div class="container">
          <!-- aplicacion -->
          <div id="App" class="row pt-5">
               <div class="col-md-4">
                    <div class="card">
                         <div class="card-header">
                              <h4>Add a Product</h4>
                         </div>
                         <form id="product-form" class="card-body">
                              <div class="form-group">
                                   <input type="text" id="product" placeholder="Product name" class="form-control">
                              </div>
                              <div class="form-group">
                                   <input type="number" step="0.01" id="price" class="form-control">
                              </div>
                              <div class="form-group">
                                   <input type="number" id="year" min="1900" placeholder="Year product" class="form-control" value="2019">
                              </div>
                              <input type="submit" value="Save" class="btn btn-primary btn-block">
                         </form>
                    </div>
               </div>
               <div id="product-list" class="col-md-8">

               </div>
          </div>
     </div>

     <script src="/js/app.js"></script>
</body>
</html>
